modules:
  - name: runtime
    config:
      "@type": cosmos.app.runtime.v1alpha1.Module
      app_name: AlloraApp
      # During begin block slashing happens after distr.BeginBlocker so that
      # there is nothing left over in the validator fee pool, so as to keep the CanWithdrawInvariant invariant.
      # NOTE: staking module is required if HistoricalEntries param > 0
      # order of emissions must come before distribution for reputers + workers take their rewards cut before validators cut
      pre_blockers: [ upgrade ]
      begin_blockers: [capability, distribution, slashing, staking, upgrade, mint, feegrant, feemarket, ibc, transfer, genutil, authz, interchainaccounts, feeibc]
      end_blockers: [gov, feegrant, feemarket, staking, ibc, transfer, capability, genutil, authz, interchainaccounts, feeibc, emissions]
      # NOTE: The genutils module must occur after staking so that pools are properly initialized with tokens from genesis accounts.
      # NOTE: The genutils module must also occur after auth so that it can access the params from auth.
      init_genesis: [capability, auth, bank, distribution, staking, slashing, gov, mint, ibc, genutil, authz, feegrant,transfer, interchainaccounts, feeibc, params, upgrade, consensus, circuit, emissions, allorastaking, allorarequests, allorarewards, allorapendingrewards, ecosystem, feemarket]
      override_store_keys:
        - module_name: auth
          kv_store_key: acc
  - name: auth
    config:
      "@type": cosmos.auth.module.v1.Module
      bech32_prefix: allo
      module_account_permissions:
        - account: fee_collector
        - account: mint
          permissions: [minter]
        - account: bonded_tokens_pool
          permissions: [burner, staking]
        - account: not_bonded_tokens_pool
          permissions: [burner, staking]
        - account : allorastaking
        - account : allorarequests
        - account : distribution
        - account : allorarewards
        - account : allorapendingrewards
        - account : ecosystem
        - account: transfer
          permissions: [minter, burner]
        - account: feeibc
        - account: interchainaccounts
        - account: gov
        - account: feemarket
        - account: feemarket-fee-collector
  - name: gov
    config:
      "@type": cosmos.gov.module.v1.Module
  - name: bank
    config:
      "@type": cosmos.bank.module.v1.Module
      blocked_module_accounts_override:
        [auth, bonded_tokens_pool, not_bonded_tokens_pool, allorastaking, allorarequests, allorarewards, allorapendingrewards, distribution]
  - name: circuit
    config:
      "@type": cosmos.circuit.module.v1.Module
  - name: staking
    config:
      "@type": cosmos.staking.module.v1.Module
  - name: consensus
    config:
      "@type": cosmos.consensus.module.v1.Module
  - name: genutil
    config:
      "@type": cosmos.genutil.module.v1.Module
  - name: authz
    config:
      "@type": cosmos.authz.module.v1.Module
  - name: tx
    config:
      "@type": cosmos.tx.config.v1.Config
  - name: mint
    config:
      "@type": mint.module.v1.Module
  - name: emissions
    config:
      "@type": emissions.module.v1.Module
  - name: distribution
    config:
      "@type": cosmos.distribution.module.v1.Module
  - name: upgrade
    config:
      "@type": cosmos.upgrade.module.v1.Module
  - name: params
    config:
      "@type": cosmos.params.module.v1.Module
  - name: slashing
    config:
      "@type": cosmos.slashing.module.v1.Module
  - name: feegrant
    config:
      "@type": cosmos.feegrant.module.v1.Module
